<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Delivery || Bill</title>
        <!-- css links -->
        <link rel="stylesheet" href="bill.css">

<body>
    <header>
        <div class="logo">Delivery</div>

            </tr>

        <button>Choose payment method</button>
